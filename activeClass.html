        const links = document.querySelectorAll('ul li');
        // console.log(links);
        links.forEach(li =>{
            li.addEventListener('click', () => {
                resetlinks();
                li.classList.add('active');
            })
        })

        function resetlinks(){
            links.forEach(li =>{
                li.classList.remove('active');
            })
        }
    </script>
